<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registro - Ferretería Metalizada</title>
<link rel="stylesheet" href="register.css">
</head>
<body>

<main>
  <section class="register-container" aria-label="Formulario de registro de Ferretería">
    <h2>Registro de Cliente - Ferretería</h2>
    <form action="" method="POST">
      <label for="nombre"> Nombre</label>
      <input required name="nombre" type="text" id="nombre">
      <label for="Apellido"> Apellido</label>
      <input type="text" name="Apellido" id="apellido">
      <label for="rut">Rut</label>
      <input type="text" name="rut" required id="rut">
      
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required autocomplete="email" />

      <label for="phone">Teléfono</label>
      <input type="tel" id="phone" name="phone" placeholder="(+56 9) 1234 5678" />

      <label for="fecha">Fecha de nacimiento</label>
      <input type="date" name="fecha" required>

      <label for="address">Dirección</label>
      <input type="text" id="address" name="address" placeholder="Calle, número, ciudad" required autocomplete="street-address" />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Tu contraseña" required autocomplete="new-password" minlength="6" />

      <button type="submit" id="Registrar" aria-label="Registrar">Registrarse</button>
    </form>
  </section>
</main>

</body>
</html>
