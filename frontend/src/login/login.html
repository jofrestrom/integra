<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio de Sesión - FERREMAX </title>
  <link rel="stylesheet" href="login.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
</head>

<body>
  
  <main>
    <section class="login-container">
      <h2>Iniciar Sesión - FERREMAX</h2>
      <form method="post" action="" novalidate>
        <label>Correo electrónico</label>
        <input type="email" id="correo" name="email" required placeholder="ejemplo@correo.com"/>
        <label>Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Tu contraseña" />
      </form>
      <button id="login" aria-label="Iniciar sesión">Iniciar sesión</button>      
    </section>
  </main>
  
  <script src="login.js"></script>
</body>

</html>
