<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos - Ferretería Metalizada</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <main class="catalog-container" role="main" aria-label="Catálogo de Productos de Ferretería">
    <div id="user" class="welcome"></div>
    <button id="loginButton" class="header-button">Iniciar sesion</button>
    <header>

      <div class="search-container">
        <button id="cartButton" class="header-button" aria-label="Ver carrito">
          <svg class="cart" fill="black" viewBox="0 0 576 512" height="1em" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z">
            </path>
          </svg>
          <span id="cartCount" class="cart-count">0</span>
        </button>

        <input type="text" id="search-input" placeholder="Buscar producto por nombre" />
        <button id="search-button">Buscar</button>
      </div>
      <div id="results-container"></div>
    </header>
    <h1>Catálogo de Productos</h1>

    <section class="section" id="section-manual">
      <div class="section-title">
        <span>Productos Manuales</span>
        <div>
          <button class="carousel-btn" data-target="manual-carousel-inner" data-direction="left"
            aria-label="Anterior producto manual">‹</button>
          <button class="carousel-btn" data-target="manual-carousel-inner" data-direction="right"
            aria-label="Siguiente producto manual">›</button>
        </div>
      </div>
      <div class="carousel-container">
        <div class="carousel" id="manual-carousel-inner"></div>
      </div>
    </section>

    <section class="section" id="section-electrico">
      <div class="section-title">
        <span>Productos Eléctricos</span>
        <button class="carousel-btn" data-target="electrico-carousel-inner" data-direction="left"
          aria-label="Anterior producto eléctrico">‹</button>
        <button class="carousel-btn" data-target="electrico-carousel-inner" data-direction="right"
          aria-label="Siguiente producto eléctrico">›</button>
      </div>
      <div class="carousel-container">
        <div class="carousel" id="electrico-carousel-inner"></div>
      </div>
    </section>

    <section class="section" id="section-material">
      <div class="section-title_M">
        <span>Materiales</span>
        <button class="carousel-btn" data-target="material-carousel-inner" data-direction="left"
          aria-label="Anterior material">‹</button>
        <button class="carousel-btn" data-target="material-carousel-inner" data-direction="right"
          aria-label="Siguiente material">›</button>
      </div>
      <div class="carousel-container">
        <div class="carousel" id="material-carousel-inner"></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
